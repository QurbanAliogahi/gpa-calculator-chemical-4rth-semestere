    <script>
        function check() {
            let pp = document.getElementById('sem').value * 3;
            let ise = document.getElementById('dsa').value * 3;
            let laag = document.getElementById('dbs').value * 3;
            let isl = document.getElementById('sre').value * 3;
            let pak = document.getElementById('or').value * 3;
            let oop = document.getElementById('dsapr').value * 1;
            let ooppr = document.getElementById('dbspr').value * 1;
            let thmpr = document.getElementById('thmpr').value * 1;

            qp = pp + ise + laag + isl + pak + oop + ooppr + thmpr  ;

            let gpa = qp / 18;
            alert(" Quality points  = " + qp + " and GPA = " + gpa);

            if (gpa >=3.5 ){
                alert("WOW!! Congratulations for your  GPA ")
            }
            if (gpa >=3 && gpa < 3.5 ){
                alert("it's Good GPA ")
            }
            if(gpa > 2.5 && gpa < 3 ){
                alert("OH !!!!!! you are Average student.  ")
            }
            if(gpa > 2 && gpa < 2.5 ){
                alert("it's not Good GPA work hard for more GPA  ")
            }
            
        }
